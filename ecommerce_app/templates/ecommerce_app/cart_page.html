{% extends 'ecommerce_app/base.html' %}
{% load static %}

{% block title %}Cart{% endblock %}

{% block content %}
<h1>Cart Page</h1>

<div class="row">
    <div class="col-lg-12">
        <div class="box-element">
            <a href="{% url 'product_page' %}">Back to Shopping</a>
            <br>
            <table class="table">
                <tr>
                    <th><h5>Items: </h5></th>
                    <th><h5>Total: </h5></th>
                    <th>
                        <a href="{% url 'checkout_page' %}">Check Out</a>
                    </th>
                </tr>
            </table>
        </div>

        <br>

        <div class="box-element">
            <div class="cart-row">
                <div style="flex:2"></div>
                <div style="flex:2"><strong>Item</strong></div>
                <div style="flex:1"><strong>Price</strong></div>
                <div style="flex:1"><strong>Quantity</strong></div>
                <div style="flex:1"><strong>Total</strong></div>
            </div>
            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{ static 'images/pplaceholder.png' %}"></div>
                <div style="flex:2">Product A</div>
                <div style="flex:1">$10</div>
                <div style="flex:1">
                    <p class="quantity">2</p>
                    <div class="quantity">
                        <img class="chg-quantity" src="{% static 'images/arrow-up.png' %}">
                        <img class="chg-quantity" src="{% static 'images/arrow-down.png' %}">
                    </div>
                </div>
                <div style="flex:1">$20</div>
            </div>
        </div>
        <br>
    </div>
